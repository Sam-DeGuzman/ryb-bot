name: Daily Bible Reminder

on:
  schedule:
    # Runs at 1:00 AM UTC (9:00 AM PHT) every day
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  send-daily-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Send daily Bible reminder
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        BOT_TIMEZONE: Asia/Manila
      run: |
        echo "üïò Starting daily Bible reminder at $(TZ=Asia/Manila date)"
        npm run schedule
        echo "‚úÖ Daily Bible reminder completed at $(TZ=Asia/Manila date)"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Daily Bible reminder failed at $(TZ=Asia/Manila date)"
        echo "Check the logs above for error details"